<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./clock.css">
    <link rel="shortcut icon" href="./media/todo.png">
    <title>To-do List app</title>
</head>
<body>
    <div class="hero">
        <div>
            <h1 class="head">Stop Clock <img src="./media/alarm-clock.png" alt="" width="20px"></h1>
            <div class="container">
                <p class="display">00 : 00 : 00 : 000</p>
            </div>
            <button class="startbtn btn"> Start</button>
            <button class="pausebtn btn">Pause</button>
            <button class="resetbtn btn">Reset</button>
        </div>
        <div><img src="./media/tmpng.png" alt="" width="500px" class="img"></div>
        <button class="back">Back</button>
    </div>
    <script src="./clock.js"></script>
</body>
</html>
