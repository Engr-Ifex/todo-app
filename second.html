<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./second.css">
    <link rel="shortcut icon" href="./media/todo.png">
    <title>To-do List app</title>
</head>
<body>
    <div class="hero">
        <h1 class="greet">Welcome, <span class="g1"></span></h1>
        <p class="chose">Choose your desired package</p>
        <div class="circle"></div>
        <h3 class="logo">IF<span class="lg">EX.</span></h3>
        <div class="todo neu">
            <img src="./media/crop.jpg" alt="" width="120px" class="img1">
            <h1 class="txt txt1">TO DO</h1>
            <P class="txt txt2">list</P>
        </div>
        <div class="note neu">
            <img src="./media/notebook and pen fan art blue purple orange backgr.jpg" alt="" width="120px" class="img2">
            <h1 class="txt txt3">NOTE</h1>
            <P class="txt txt4 ">pad</P>
        </div>
        <div class="clock neu">
            <img src="./media/Abstract spatter alarm clock.jpg" alt="" width="120px" class="img3">
            <h1 class="txt txt5">STOP</h1>
            <P class="txt txt6">clock</P>
        </div>
        <div class="c1"></div>
        <h1 class="tp"><span class="tp1">.</span> . <span class="tp2">.</span> .</h1>
        <button class="back">Back</button>
    </div>
    <script src="./second.js"></script>
</body>
</html>
